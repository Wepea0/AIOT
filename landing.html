<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Energy Management with AIOT</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: url('img/Solar_pic4.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: black; /* Changed text color to black */
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .container p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .signup-btn {
            background-color: red;
            color: white; /* Button text color remains white for contrast */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }

        /* Additional class for red text */
        .red-text {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="red-text">Energy Management with AIOT</h1> <!-- Apply red-text class to make the heading red -->
        <p>Discover the future of energy management with our AI-powered solutions.</p>
        <button class="signup-btn" onclick="window.location.href='signup.html' ">Sign Up</button>
    </div>

    <script>
        // You can add any JavaScript interactivity here
    </script>
</body>

</html>
